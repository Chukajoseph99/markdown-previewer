<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>Markdown Previewer</title>
  <script src="marked.js"></script>
  <script>
  let updatePreview = () => {
  let previewElement = document.getElementById("preview");
  let editorValue = document.getElementById("editor").value;
  let markedUpHTML = marked(editorValue);
  previewElement.innerHTML = markedUpHTML;
  }
  
  let setDefault = () => {
  let defaultText = `\
# Chuka Joseph Markdown Previewer

<dl>

let webDeveloper = () => dopeFrontEndWebDeveloper;
\`\`\`

* code

> Software Development is a Life Changer

**Bolded Text**
`;
  let editorField = document.getElementById("editor");
  let previewElement = document.getElementById("preview");
  editorField.value = defaultText;
  previewElement.innerHTML = marked(defaultText);
  }

  </script>
  </head>
  <body onload="setDefault()" class="bg-dark">
<div class="container-fluid">
    
<div class="row">
 <div class="col text-center text-white bg-dark my-3">
<h1>Markdown Previewer by Chuka Joseph</h1>
</div>
</div>
<div class="row">
<div class="col-6 bg-success d-flex flex-column">
<h2 class="text-white text-center my-3">Editor</h2> 
<div class="fprm-group flex-grow-1 d-flex flex-column">
<textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea> 
</div>
</div>
<div class="col-6 bg-primary">
<h2 class="text-white text-center my-3">Preview</h2>
<div id="preview"></div> 
</div>
</div>
</div>
